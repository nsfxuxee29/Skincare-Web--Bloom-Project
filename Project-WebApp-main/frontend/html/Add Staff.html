<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <title>Add Staff Account Popup</title>
</head>

<body>
    <button onclick="openPopup()" class="open-popup-button">Add Staff Account</button>

    <!-- Popup Overlay -->
    <div id="popupOverlay" class="overlay" style="display: none;">
        <div class="popup">
            <h2 class="popup-header">Add Staff Account</h2>
            <p class="popup-subheader">Please enter the details for the new staff member:</p>

            <!-- ฟอร์มสำหรับกรอกข้อมูล -->
            <div class="form-row">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <!-- ปุ่มยกเลิกและสร้างบัญชี -->
            <div class="button-group">
                <button onclick="closePopup()" class="cancel-button">Cancel</button>
                <button class="create-button">Create Account</button>
            </div>
        </div>
    </div>

</body>
<style>
    /* Overlay */
    .overlay {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(166, 156, 156, 0.40);
        display: flex;
        justify-content: center;
        align-items: center;

    }

    /* Popup */
    .popup {
        width: 700px;
        height: 400px;
        padding: 30px;
        border-radius: 5px;
        border: 0.5px solid #746D6D;
        background: #FFF;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        font-family: 'Poppins', sans-serif;
    }

    .popup-header {
        font-size: 20px;
        color: black;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .popup-subheader {
        font-size: 14px;
        color: black;
        font-weight: 400;
        margin-bottom: 20px;
    }

    /* Form Row for First Name and Last Name */
    .form-row {
        display: flex;
        gap: 100px;
        margin-bottom: 8px;


    }

    .input-group {
        width: 100%;
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        font-weight: 400;
        color: black;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        color: #333;
    }

    /* Button Group */
    .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 25px;
        margin-top: 23px;

    }

    .cancel-button {
        width: 100px;
        padding: 8px;
        background: white;
        color: #746D6D;
        border: 1px solid #A69C9C;
        border-radius: 5px;
        cursor: pointer;
    }

    .cancel-button:hover {
        background: #f1f1f1;
    }

    .create-button {
        width: 120px;
        padding: 8px;
        background: #E03275;
        color: white;
        border: 1px solid #EC297B;
        border-radius: 5px;
        cursor: pointer;
    }

    .create-button:hover {
        background: #d81b60;
    }
</style>

</html>

<script>
    // ฟังก์ชันเปิด Popup
    function openPopup() {
        document.getElementById("popupOverlay").style.display = "flex";
        document.addEventListener("keydown", closeOnEscape);
    }
    // ฟังก์ชันปิด Popup
    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
        document.removeEventListener("keydown", closeOnEscape);
    }
    // ฟังก์ชันปิด Popup เมื่อกดปุ่ม Escape
    function closeOnEscape(event) {
        if (event.key === "Escape") {
            closePopup();
        }
    }
</script>
