<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <title>Add Staff Account Popup</title>
</head>

<body>
    <button onclick="openPopup()" class="open-popup-button">Account Owner</button>

    <!-- Popup Overlay -->
    <div id="popupOverlay" class="overlay" style="display: none;">
        <div class="popup">
            <!-- ปุ่มปิด Popup -->
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 class="popup-header">Account owner</h2>

            <!-- ส่วน Avatar และปุ่ม Upload/Delete -->
            <div class="avatar-section">
                <div class="avatar-circle">
                    <span class="avatar-icon">T</span>
                </div>
                <button class="photo-button upload-button">Upload photo</button>
                <button class="photo-button delete-button">Delete photo</button>
            </div>

            <!-- ฟิลด์กรอกข้อมูล -->
            <div class="form-row">
                <div class="input-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="Admin First Name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Admin Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="email-section">
                        <!-- อีเมลแสดงผล -->
                        <span>admin@bloom.com</span>
                        <!-- ลิงก์สำหรับเปลี่ยนอีเมล -->
                        <a href="#" class="change-email">Change email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<style>
    body {
        font-family: 'Inter', sans-serif;
    }

    /* Overlay */
    .overlay {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(166, 156, 156, 0.40);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup {
        width: 768px;
        padding: 30px;
        border-radius: 5px;
        border: 0.5px solid #746D6D;
        background: #FFF;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    /* ปุ่มปิด Popup */
    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
        color: #746D6D;
    }

    .popup-header {
        font-size: 20px;
        color: black;
        font-weight: 500;
        margin-bottom: 20px;
    }

    .avatar-section {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .avatar-circle {
        width: 40px;
        height: 40px;
        background: #FFD8E4;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .avatar-icon {
        color: #21005D;
        font-size: 20px;
        font-weight: bold;
    }

    .photo-button {
        padding: 5px 15px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid #A69C9C;
    }

    .upload-button {
        background: #F3F0EF;
        color: black;
        margin-right: 8px;
        margin-left: 12px;
    }

    .delete-button {
        background: rgba(243, 240, 239, 0.7);
        color: rgba(0, 0, 0, 0.5);
    }


    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .input-group {
        flex: 1;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        color: black;
        margin-bottom: 5px;
        margin-top: 10px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .email-section {
        display: flex;
        justify-content: left;
        align-items: center;
    }

    .change-email {
        color: #3DABFB;
        font-size: 14px;
        text-decoration: none;
        margin-left: 15px;
    }

    .change-email:hover {
        text-decoration: underline;
    }
</style>

</html>

<script>
    // ฟังก์ชันเปิด Popup
    function openPopup() {
        document.getElementById("popupOverlay").style.display = "flex";
    }
    // ฟังก์ชันปิด Popup
    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }
</script>
